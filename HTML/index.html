<!--
    Anatomia de uma tag

    *Abertura
    *Fechamento
    *Conteúdo
    *Elementos
    *Elemento vazio
   
-->

<p tabindex="1">Um Conteúdo</p>
<h1 tabindex="2">Eu sou um titulo</h1>


<!--
    Atributos
    * Informações Extras
    * Configurações
    * Boleanos (True and False (Verdadeiro ou falso))
-->
<img tabindex="3" src="" alt="" class="" title="" />


<!--
    Atributos Globais mais utilizados
    * class
    * hidden
    * title
    * id
    * tabindex
    * style
    * contenditable
-->

<p tabindex="4" title="Um titulo" id="1"> olá, Eu sou um parágrafo =) </p>
<p style="color: brown;"> Testando o estyle</p>
<p contenteditable=""> Testando contenteditable</p>
